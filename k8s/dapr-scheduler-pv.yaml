apiVersion: v1
kind: PersistentVolume
metadata:
  name: dapr-scheduler-pv
spec:
  capacity:
    storage: 5Gi  # Adjust the size based on your requirements
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: gp2  # Ensure that the storage class matches the PVC or create a matching one
  hostPath:
    path: /mnt/disks/dapr-scheduler  # Ensure the path exists on your node
